<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <!-- <fa-icon [icon]="faLock" class="fa-3x"></fa-icon> -->
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter details to register&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="regForm">
                    <div class="form-group">
                        <input type="name" id="name" placeholder="Name" class="form-control" name="name" formControlName="name"/><br>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" name="email" formControlName="email"/><br>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" /><br>
                    </div>
                    <div class="form-group">
                        <input type="password" id="confirmpassword" placeholder="Confirm Password" class="form-control"
                            formControlName="confirmpassword" name="confirmpassword" /><br>
                    </div>
                    <button type="button" (click)="postUserDetails()" class="btn btn-warning w-100">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
